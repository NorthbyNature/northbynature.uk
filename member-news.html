  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* === Make the entire viewport black and remove scrolling === */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* === Center the Canva embed wrapper and let it fill the screen === */
    .canva-embed-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* optional box-shadow / border-radius if you still want them */
      box-shadow: none;
      border-radius: 0;
      overflow: hidden;
    }

    .canva-embed-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
