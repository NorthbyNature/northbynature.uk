<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - North by Nature</title>

  <!-- Link to main stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Bootstrap & Font Awesome (Optional) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- (Optional) Additional inline CSS -->
  <style>
    .edit-profile-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
    }
    .edit-profile-container h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .edit-profile-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .edit-profile-container input[type="text"],
    .edit-profile-container select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    .edit-profile-container label {
      text-align: left;
      font-weight: bold;
    }
    .edit-profile-container button.submit-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
    }
    .edit-profile-container button.submit-btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="text-center">
    <div class="account-icon">
      <a href="login.html" id="account-link"><i class="fas fa-user"></i></a>
    </div>
    <div class="instagram-link">
      <a href="https://ig.me/m/eventsbynbn" target="_blank">Click and Message Us on Instagram</a>
    </div>
    <img src="logo-placeholder.png" alt="North by Nature Logo" class="logo">
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
        <li class="nav-item"><a class="nav-link" href="partnerships.html">Partnerships & Collaborations</a></li>
        <li class="nav-item"><a class="nav-link" href="exclusive.html">Exclusive</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-icon">
      <a href="cart.html">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <main class="main-content">
    <section class="content-section text-centered-container edit-profile-container">
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <div class="form-group">
          <label for="location-input">Primary Location</label>
          <input type="text" id="location-input" name="location" placeholder="Enter your location" required>
        </div>
        <div class="form-group">
          <label for="primary-social-media-input">Primary Social Media</label>
          <select id="primary-social-media-input" name="primarySocialMedia" required>
            <option value="">Select one</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">LinkedIn</option>
            <option value="Twitch">Twitch</option>
            <option value="YouTube">YouTube</option>
            <option value="OnlyFans">OnlyFans</option>
          </select>
        </div>
        <div class="form-group">
          <label for="social-media-username-input">Social Media Username</label>
          <input type="text" id="social-media-username-input" name="socialMediaUsername" placeholder="Enter your username (include @)" required>
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="instagram-footer">
    <div class="footer-container">
      <div class="footer-links">
        <h4>Policies</h4>
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
        </ul>
      </div>
      <div class="footer-center">
        <p>Follow us on <a href="https://www.instagram.com/eventsbynbn/" target="_blank" class="instagram-link">@eventsbynbn</a></p>

    src="https://snapwidget.com/embed/1072640"

    scrolling="no"
    title="Posts from Instagram"
  ></iframe>
  <a
    href="https://www.instagram.com/eventsbynbn/"
    target="_blank"
    class="snap-overlay"
    aria-label="Go to our Instagram"
  ></a>
</div>
<p>&copy; 2024 North by Nature. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- External Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

</body>
</html>
