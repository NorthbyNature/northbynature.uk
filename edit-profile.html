<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - North by Nature</title>

  <!-- Link to main stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Bootstrap & Font Awesome (Optional) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- (Optional) Additional inline CSS -->
  <style>
    .edit-profile-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
    }
    .edit-profile-container h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .edit-profile-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .edit-profile-container input[type="text"],
    .edit-profile-container select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    .edit-profile-container label {
      text-align: left;
      font-weight: bold;
    }
    .edit-profile-container button.submit-btn {
      background-color: #BE9C5F;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
    }
    .edit-profile-container button.submit-btn:hover {
      background-color: #5E4D2F;
    }
  </style>
</head>
<body>
  <!-- Sticky Header Only -->
  <header class="text-center">
    <div class="header-content">
      <div class="account-icon">
        <a href="login.html" id="account-link"><i class="fas fa-user"></i></a>
      </div>

      <div class="cart-icon">
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>

      <!-- Logo -->
      <a href="index.html">
  <img src="logo-placeholder.png" alt="North by Nature Logo" class="logo">
</a>

      <!-- Menu Toggle Button -->
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
      <!-- Sidebar Menu -->
      <div id="sidebarMenu" class="sidebar-menu">
        <button class="close-btn" id="menuClose"><i class="fas fa-times"></i></button>
        <ul class="sidebar-nav">
          <li><a href="index.html">HOME</a></li>
          <li><a href="events.html">EVENTS</a></li>
          <li><a href="members.html#members-intro">MEMBERS</a></li>
          <li><a href="partnerships.html#partnerships-intro">PARTNERSHIPS & COLLABORATIONS</a></li>
          <li><a href="exclusive.html#exclusive-intro">EXCLUSIVE</a></li>
          <li><a href="gallery.html">GALLARY</a></li>
          <li><a href="about.html#about-intro">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </div>
      <!-- Overlay -->
      <div id="menuOverlay" class="menu-overlay">
</div>
  <main class="main-content">
    <section class="content-section text-centered-container edit-profile-container">
    <p><a href="Account.html" class="gold-button">RETURN TO PROFILE</a></p>
      <h2>Edit Profile</h2>
      <form id="edit-profile-form">
        <div class="form-group">
          <label for="location-input">Primary Location</label>
          <input type="text" id="location-input" name="location" placeholder="Enter your location" required>
        </div>
        <div class="form-group">
<label for="engagement-nature-input">Primary Industry*</label>
<select id="engagement-nature-input" required>
  <option value="">Select an option</option>
  <option value="Sporting">Sporting</option>
  <option value="Gaming">Gaming</option>
  <option value="Fashion">Fashion</option>
  <option value="Music">Music</option>
  <option value="Live Entertainment">Live Entertainment</option>
  <option value="Food & Beverages">Food & Beverages</option>
  <option value="TV or Film">TV or Film</option>
  <option value="Events">Events</option>
  <option value="Sales">Sales</option>
  <option value="Marketing">Marketing</option>
  <option value="Product Promotion">Product Promotion</option>
  <option value="News">News</option>
  <option value="Comedy">Comedy</option>
  <option value="Lifestyle">Lifestyle</option>
  <option value="Media">Media</option>
  <option value="Adult Entertainment">Adult Entertainment</option>
  <option value="Art">Art</option>
  <option value="General">General</option>
  <option value="Other">Other</option>
</select>
        </div>
        <div class="form-group">
          <label for="primary-social-media-input">Primary Social Media</label>
          <select id="primary-social-media-input" name="primarySocialMedia" required>
            <option value="">Select one</option>
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">LinkedIn</option>
            <option value="Twitch">Twitch</option>
            <option value="YouTube">YouTube</option>
            <option value="OnlyFans">OnlyFans</option>
          </select>
        </div>
        <div class="form-group">
          <label for="social-media-username-input">Social Media Username</label>
          <input type="text" id="social-media-username-input" name="socialMediaUsername" placeholder="Enter your username (include @)" required>
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
      </form>
    </section>
  </main>

<footer class="instagram-footer">
    <div class="footer-container">
        <div class="footer-center">
<div style="display: flex; justify-content: center; gap: 14px; align-items: center; margin-bottom: 24px;">

  <!-- Facebook -->
  <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
    <img src="Images/facebook-logo.png" alt="Facebook" style="width: 28px; height: 28px;">
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/eventsbynbn" target="_blank" aria-label="Instagram">
    <img src="Images/instagram-logo.png" alt="Instagram" style="width: 28px; height: 28px;">
  </a>

  <!-- TikTok -->
  <a href="https://www.tiktok.com/@northbynature" target="_blank" aria-label="TikTok">
    <img src="Images/tiktok-logo.png" alt="TikTok" style="width: 28px; height: 28px;">
  </a>

</div>
            <p>&copy; 2024 North by Nature. All rights reserved.</p>
        </div>
    </div>
</footer>


  <!-- External Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <!-- corrected Bootstrap include: -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- your application logic -->
  <script src="scripts.js"></script>
</body>
</html>
