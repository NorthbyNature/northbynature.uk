<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to the main stylesheet (styles.css) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Bootstrap CSS for layout and component styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for using icon fonts (e.g., shopping cart or social media icons) -->

<body>
<!-- Video Background (not sticky) -->
  <!-- Sticky Header Only -->
  <header class="text-center">
    <div class="header-content">
      <div class="account-icon">
        <a href="login.html" id="account-link"><i class="fas fa-user"></i></a>
      </div>

      <div class="cart-icon">
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>

      <!-- Logo -->
      <img src="logo-placeholder.png" alt="North by Nature Logo" class="logo">

    </div>
  </header>
      <!-- Menu Toggle Button -->
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Sidebar Menu -->
      <div id="sidebarMenu" class="sidebar-menu">
        <button class="close-btn" id="menuClose"><i class="fas fa-times"></i></button>
        <ul class="sidebar-nav">
          <li><a href="index.html">HOME</a></li>
          <li><a href="events.html">EVENTS</a></li>
          <li><a href="members.html">MEMBERS</a></li>
          <li><a href="partnerships.html">PARTNERSHIPS & COLLABORATIONS</a></li>
          <li><a href="exclusive.html">EXCLUSIVE</a></li>
          <li><a href="gallery.html">GALLARY</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </div>

      <!-- Overlay -->
      <div id="menuOverlay" class="menu-overlay"></div>

    <main class="main-content">
        <section class="content-section text-centered-container">
            <div class="event-details">
                <div class="event-image">
                    <img src="Images/event-example(2).png" alt="Event Image">
                </div>
                <div class="event-info">
                    <h2 class="event-title">Sample Event(2)</h2>
                    <div class="price">Starting from £20.00</div>
                    <div class="ticket-selection">
                        <button class="ticket-btn selected" data-price="1" data-name="Early Bird">Early Bird - £2</button>
                        <button class="ticket-btn" data-price="30" data-name="Second Release">Second Release - £30</button>
                        <button class="ticket-btn" data-price="40" data-name="Final Release">Final Release - £40</button>
                    </div>
                        <div class="quantity-selection">
                        <button id="decrease-quantity">-</button>
                        <input type="text" id="quantity-input" value="1" readonly>
                        <button id="increase-quantity">+</button>
                    </div>
                    <div class="buttons-container">
                        <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
                        <button id="buy-now" class="btn btn-success">Buy Now</button>
            </div>
        </section>
    </main>
    <!-- Footer Section: Links to policies, Instagram feed, and copyright -->
    <footer class="instagram-footer">
        <div class="footer-container">
            <!-- Links to privacy policy and terms of service -->
            <!-- Modify the href if the location of these pages changes -->
            <div class="footer-links">
                <h4>Policies</h4>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                </ul>
            </div>

            <!-- Instagram widget and social media follow section -->
            <!-- You can add other social media platforms here by adding more links or embeds -->
            <div class="footer-center">
                <p>Follow us on <a href="https://www.instagram.com/eventsbynbn/" target="_blank" class="instagram-link">@eventsbynbn</a></p>
                
                <!-- Embedded Instagram widget using iframe -->
                <!-- If you want to embed a different widget, replace this iframe with the new one -->
                <div class="snapwidget-container">
 <div class="snapwidget-container">
  <iframe
    src="https://snapwidget.com/embed/1098891"
    allowtransparency="true"
    frameborder="0"
    scrolling="no"
    title="Posts from Instagram"
  ></iframe>
  <a
    href="https://www.instagram.com/eventsbynbn/"
    target="_blank"

</div>

<script src="scripts.js"></script>
</body>
</html>
