<form action="/submit-form" method="POST" class="membership-form">
    <!-- Page 1: Contact Information -->
    <fieldset id="step-1">
        <legend>Contact Information</legend>
        <p>We collect this information so we can contact you with the outcome of your application.</p>
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" name="first_name" required>
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" name="last_name" required>
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone_number">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        <label for="city">Primary City/Town Residency *</label>
        <input type="text" id="city" name="city" required>
        <button type="button" class="next-btn">Next</button>
    </fieldset>

    <!-- Page 2: Social Media Profile -->
    <fieldset id="step-2" style="display: none;">
        <legend>Social Media Profile</legend>
        <label for="description">What best describes you? *</label>
        <select id="description" name="description" required>
            <option value="social media influencer">Social Media Influencer</option>
            <option value="content creator">Content Creator</option>
            <option value="streamer">Streamer</option>
            <!-- Add other options here -->
        </select>
        <label>Which social media platforms do you post on/engage with regularly? *</label>
        <label><input type="checkbox" name="platforms" value="instagram"> Instagram</label>
        <label><input type="checkbox" name="platforms" value="tiktok"> TikTok</label>
        <button type="button" class="prev-btn">Back</button>
        <button type="button" class="next-btn">Next</button>
    </fieldset>

    <!-- Page 3: Social Media Engagement -->
    <fieldset id="step-3" style="display: none;">
        <legend>Social Media Engagement</legend>
        <label for="highest-engagement">Which social media platform has your highest engagement? *</label>
        <select id="highest-engagement" name="highest_engagement" required>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
        </select>
        <label for="followers">How many followers/subscribers do you have on your primary social media? *</label>
        <select id="followers" name="followers" required>
            <option value="<5k">Less than 5k</option>
        </select>
        <button type="button" class="prev-btn">Back</button>
        <button type="button" class="next-btn">Next</button>
    </fieldset>

    <!-- Page 4: Interests -->
    <fieldset id="step-4" style="display: none;">
        <legend>Interests</legend>
        <label>Are you interested in receiving discounts and offers? *</label>
        <label><input type="radio" name="discounts" value="yes" required> Yes</label>
        <label><input type="radio" name="discounts" value="no"> No</label>
        <button type="button" class="prev-btn">Back</button>
        <button type="submit" class="submit-btn">Submit Application</button>
    </fieldset>
</form>
