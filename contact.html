<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North by Nature - Contact</title>
    
    <!-- Link to the main stylesheet (styles.css) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Bootstrap CSS for layout and component styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for using icon fonts (e.g., shopping cart or social media icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
    <style>
        header {
            position: relative;
            height: 400px; /* Adjust height as necessary */
            overflow: hidden;
            color: #fff;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .header-content {
            position: relative;
            z-index: 1;
        }
        .account-icon, .cart-icon {
            position: absolute;
            top: 10px;
            z-index: 2;
        }
        .account-icon {
            left: 10px;
        }
        .cart-icon {
            right: 10px;
        }
    </style>
</head>
<body>

<header class="text-center">
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="Videos/nbn-vid.mp4" type="video/mp4">
            <source src="Videos/nbn-vid.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content above video -->
    <div class="header-content">
        <!-- Account Icon -->
        <div class="account-icon">
            <a href="login.html" id="account-link">
                <i class="fas fa-user"></i>
            </a>
        </div>

        <!-- Instagram link -->
        <div class="instagram-link">
            <a href="https://ig.me/m/eventsbynbn" target="_blank">Click and Message Us on Instagram</a>
        </div>

        <!-- Logo -->
        <img src="logo-placeholder.png" alt="North by Nature Logo" class="logo">

        <!-- Navigation -->
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
                <li class="nav-item"><a class="nav-link" href="partnerships.html">Partnerships & Collaborations</a></li>
                <li class="nav-item"><a class="nav-link" href="exclusive.html">Exclusive</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Shopping Cart Icon -->
        <div class="cart-icon">
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </div>
</header>

    <!-- Main Content Section: Contact Form -->
    <main>
        <h1>Contact Us</h1>
        
        <!-- Contact form with Netlify integration -->
        <form name="contact" method="POST" data-netlify="true">
            <!-- Hidden input fields required by Netlify -->
            <input type="hidden" name="form-name" value="contact">
            <input type="hidden" name="redirect" value="/thank-you.html"> <!-- Redirect to thank-you page after submission -->

            <!-- Email input field -->
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <!-- Subject input field -->
            <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>
            
            <!-- Message textarea field -->
            <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea><br><br>

            <!-- Submit button -->
            <input type="submit" class="submit-btn" value="Send Message">
        </form>
    </main>

    <!-- Footer Section: Copyright information -->
    <footer>
        <p>&copy; 2024 North by Nature. All rights reserved.</p>
    </footer>

    <!-- JavaScript Section: External scripts for functionality -->
    <!-- jQuery for DOM manipulation -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Popper.js for positioning, required by Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    
    <!-- Bootstrap's JavaScript for components like modals, tooltips, etc. -->
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Link to your custom JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
