</head>
<body>
  <!-- Sticky Header Only -->
  <header class="text-center">
    <div class="header-content">
      <div class="account-icon">
        <a href="login.html" id="account-link"><i class="fas fa-user"></i></a>
      </div>

      <div class="cart-icon">
        <a href="cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </div>

      <!-- Logo -->
      <a href="index.html">
  <img src="logo-placeholder.png" alt="North by Nature Logo" class="logo">
</a>

      <!-- Menu Toggle Button -->
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
      <!-- Sidebar Menu -->
      <div id="sidebarMenu" class="sidebar-menu">
        <button class="close-btn" id="menuClose"><i class="fas fa-times"></i></button>
        <ul class="sidebar-nav">
          <li><a href="index.html">HOME</a></li>
          <li><a href="events.html">EVENTS</a></li>

</div>
    <!-- Main Content Section: Contact Form -->
    <main>
        <h1>CONTACT US</h1>
        
        <!-- Contact form with Netlify integration -->
        <form name="contact" method="POST" data-netlify="true">
            <!-- Hidden input fields required by Netlify -->
            <input type="hidden" name="form-name" value="contact">
            <input type="hidden" name="redirect" value="/thank-you.html"> <!-- Redirect to thank-you page after submission -->

            <!-- Email input field -->
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <!-- Subject input field -->
            <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>
            
            <!-- Message textarea field -->
            <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea><br><br>

            <!-- Submit button -->
            <input type="submit" class="submit-btn" value="Send Message">
        </form>
    </main>
