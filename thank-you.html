<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - North by Nature</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Philosopher', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffcc00;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ffcc00;
            color: #000;
        }
    </style>
</head>
<body>
    <img src="logo-placeholder.png" alt="North by Nature Logo" class="logo">
    <h1>Thank You!</h1>
    <p>Your journey is just beginning.</p>
    <a href="index.html">Return to Home</a>
</body>
</html>
