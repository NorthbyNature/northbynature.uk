<script>
    $(document).ready(function() {
        const totalImages = 97;  // Number of images in the gallery
        let indicators = '';
        let items = '';
        let imageArray = [];

        // Create an array of image indices
        for (let i = 1; i <= totalImages; i++) {
            imageArray.push(i);
        }

        // Shuffle the array to randomize the order of images
        for (let i = imageArray.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [imageArray[i], imageArray[j]] = [imageArray[j], imageArray[i]];
        }

        // Generate the indicators and items based on the shuffled array
        for (let i = 0; i < totalImages; i++) {
            // Generate carousel indicators (dots at the bottom)
            indicators += `<li data-target="#carouselExampleIndicators" data-slide-to="${i}" ${i === 0 ? 'class="active"' : ''}></li>`;
            
            // Generate carousel items (images)
            items += `
                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                    <img src="Images/Image (${imageArray[i]}).jpg" class="d-block w-100" alt="Image ${imageArray[i]}">
                </div>
            `;
        }

        // Append generated indicators and items to the carousel
        $('.carousel-indicators').append(indicators);
        $('.carousel-inner').append(items);
    });
    </script>
