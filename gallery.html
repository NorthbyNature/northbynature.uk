<script src="scripts.js"></script>
<script>
$(document).ready(function() {
  const totalImages = 97;
  let indicators = '';
  let items = '';
  let imageArray = [];

  for (let i = 1; i <= totalImages; i++) {
    imageArray.push(i);
  }

  for (let i = imageArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [imageArray[i], imageArray[j]] = [imageArray[j], imageArray[i]];
  }

  for (let i = 0; i < totalImages; i++) {
    indicators += `<li data-target="#carouselExampleIndicators" data-slide-to="${i}" ${i === 0 ? 'class="active"' : ''}></li>`;
    items += `
      <div class="carousel-item ${i === 0 ? 'active' : ''}">
        <img src="Images/Image (${imageArray[i]}).jpg" class="d-block w-100" alt="Image ${imageArray[i]}">
      </div>
    `;
  }

  $('.carousel-indicators').append(indicators);
  $('.carousel-inner').append(items);
});
</script>
