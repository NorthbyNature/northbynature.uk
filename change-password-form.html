<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - North by Nature</title>
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Bootstrap CSS for layout -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Inline Styles for this page -->
  <style>
    /* Back Button styling */
    .back-button {
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #e6b800;
    }
    
    /* Change Password Form Container */
    .change-password-container {
      max-width: 500px;
      margin: 20px auto 50px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
    }
    .change-password-container h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .change-password-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .change-password-container label {
      font-weight: bold;
      text-align: left;
    }
    .change-password-container input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
    .change-password-container button.submit-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
    }
    .change-password-container button.submit-btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <!-- Minimal Header: You can remove the full header if desired -->
  
  <!-- Main Content Section: Change Password Form -->
  <main class="main-content">
    <section class="content-section text-centered-container change-password-container">
      <h2>Change Password</h2>
      <!-- Back to Profile button placed below the heading -->
      <a href="account.html" class="back-button">Back to Profile</a>
      
      <form id="change-password-form">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" name="currentPassword" placeholder="Enter your current password" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="newPassword" placeholder="Enter your new password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your new password" required>
        </div>
        <button type="submit" class="submit-btn">Change Password</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="instagram-footer">
    <div class="footer-container">
      <div class="footer-links">
        <h4>Policies</h4>
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
        </ul>
      </div>
      <div class="footer-center">
        <p>Follow us on <a href="https://www.instagram.com/eventsbynbn/" target="_blank" class="instagram-link">@eventsbynbn</a></p>

 <div class="snapwidget-container">
  <iframe
    src="https://snapwidget.com/embed/1098891"
    allowtransparency="true"
    frameborder="0"
    scrolling="no"
    title="Posts from Instagram"
  ></iframe>
  <a
    href="https://www.instagram.com/eventsbynbn/"
    target="_blank"
    class="snap-overlay"
    aria-label="Go to our Instagram"
  ></a>
</div>
 <p>&copy; 2024 North by Nature. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- External JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Supabase client (must come before your app script) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts.js"></script>
</body>
</html>
