<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="password-reset-container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>

            <button type="submit">Update Password</button>
        </form>
        <p id="reset-error" style="color: red; display: none;"></p>
        <p id="reset-success" style="color: green; display: none;">Password updated successfully! You can now log in with your new password.</p>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
