<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opportunities – North by Nature</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* SECTION TITLE */
    .section-title {
      font-size: 1.75rem;
      color: #9a7120;
      margin: 2rem 0 1rem;
      border-bottom: 2px solid #9a7120;
      display: inline-block;
    }
    /* CARDS GRID */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .opportunity-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .opportunity-card .card-header {
      height: 6px;
      background: linear-gradient(90deg, #ffefd4, #9a7120);
    }
    .opportunity-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .opportunity-card .card-body {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .opportunity-card h3 {
      margin: 0 0 .5rem;
      font-size: 1.2rem;
      color: #333;
    }
    .opportunity-card p {
      margin: .25rem 0;
      color: #555;
      font-size: .95rem;
    }
    .opportunity-card .requirements {
      margin-top: auto;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <main class="main-content">
    <h1 style="text-align:center; color:#9a7120; margin-top:2rem;">
      Opportunities
    </h1>

    <!-- PRIVATE EVENTS -->
    <section>
      <h2 class="section-title">Private Events</h2>
      <div id="private-events" class="cards-grid"></div>
    </section>

    <!-- CONTENT OPPORTUNITIES -->
    <section>
      <h2 class="section-title">Content Opportunities</h2>
      <div id="content-opportunities" class="cards-grid"></div>
    </section>

    <!-- TRAINING & COURSES -->
    <section>
      <h2 class="section-title">Training & Courses</h2>
      <div id="training-courses" class="cards-grid"></div>
    </section>
  </main>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1) Create your client
    const supabaseClient = supabase.createClient(
      'https://jwospecasjxrknmyycno.supabase.co',
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp3b3NwZWNhc2p4cmtubXl5Y25vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQxNDcwOTUsImV4cCI6MjA0OTcyMzA5NX0.jKncofXlz0xqm0OP5gAFzDVzMnF7tBsGHcC9we0CbWs'
    );

    async function loadOpportunities() {
      const { data, error } = await supabaseClient
        .from('opportunities')
        .select('*');

      if (error) {
        console.error('Error loading opportunities:', error);
        return;
      }

      // map each category name exactly to your table’s category values
      const sections = {
        'Private Events':        document.getElementById('private-events'),
        'Content Opportunities': document.getElementById('content-opportunities'),
        'Training & Courses':    document.getElementById('training-courses'),
      };

      for (const [category, container] of Object.entries(sections)) {
        if (!container) continue;

        const items = data.filter(o => o.category === category);

        if (items.length === 0) {
          container.innerHTML =
            '<p>There are no available opportunities for this at this moment.</p>';
        } else {
          container.innerHTML = items.map(op => `
            <div class="opportunity-card">
              <div class="card-header"></div>
              <img src="${op.image_url || 'Images/default-placeholder.png'}"
                   alt="${op.title}" />
              <div class="card-body">
                <h3>${op.title}</h3>
                <p>${op.description}</p>
                <p><strong>Date:</strong> ${new Date(op.date).toLocaleDateString()}</p>
                <p class="requirements">Requirements: ${op.requirements}</p>
              </div>
            </div>
          `).join('');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', loadOpportunities);
  </script>
</body>
</html>
