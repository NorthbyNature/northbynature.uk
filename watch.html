<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video
    autoplay
    playsinline
    webkit-playsinline
    muted
    controls>
    <source src="Videos/home-vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
